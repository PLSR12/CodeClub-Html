<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>  

<body>
     

<fieldset> <h1> Cadastro </h1> 
    
<form action="" method="get">
      <label> 
        Nome:   
<br>      
        <input autocomplete="name" 
        autofocus>
      </label> 
<br>
<br>

      <label>
        Email:
<br>        
        <input autocomplete="email" 
        type="email"
        autofocus >

      </label>
<br>
<br>
     <label>
        Idade
<br>       
        <input type="number"
        autofocus>

     </label> 

     <label>
       <p>Data de Nascimento </p>
        
        <input type="date"
        autofocus>

     </label>

     <br>
     <br>

     <label>
        Onde você possui conta:
     <br>   

       <input type="checkbox" 
       value="opção 1"
       name="Instagram" > Instagram 

       <input type="checkbox" 
       value="opção 2"
       name="Facebook" >  Facebook

       <input type="checkbox" 
       value="opção 3"
       name="Twitter" >  Twitter
    
    </label>
<br>
<br>
    <label>
       Sexo
<br>        
       <input type="radio"
       value="opção 1"
       name="genero" > Masculino 
    </label>

    <label>  
       <input type="radio"
       
       value="opção 2"
       name="genero" > Feminino
    </label>
<br>
<br>
    <label> Cor dos Olhos:
       <input type="color" >
    </label>
<br>
<br>
    <label> Biografia
<br>        
       <textarea name="bio"> </textarea>
    </label>
<br>
<br>  
    <label> Foto do Perfil
<br>       
       <input type="file" >
    </label>   
<br>
<br>   
     <label> Telefone
<br>       
       <input type="number">
     </label>
<br>
<br>    
     <label> Link do Perfil LinkedIn
<br>         
         <input type="url">
     </label>   
<br>
<br>       
     <label> Senha
<br>         
       <input type="password">
    </label>  
<br>
<br>
  <button type="submit" name="reset">Limpar</button>   
  <button type="submit" name="submit">Enviar</button>

</form>
</fieldset>


</body>
